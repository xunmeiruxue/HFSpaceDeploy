    <script>
        // Theme switcher
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            
            // Update theme icon
            const themeIcon = document.querySelector('.dropdown label i');
            if (theme === 'dark') {
                themeIcon.setAttribute('data-lucide', 'moon');
            } else if (theme === 'synthwave') {
                themeIcon.setAttribute('data-lucide', 'palette');
            } else {
                themeIcon.setAttribute('data-lucide', 'sun');
            }
            lucide.createIcons();
        }
        
        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme);
        
        // Initialize Lucide icons
        lucide.createIcons();
        
        // HTMX event listeners
        document.body.addEventListener('htmx:afterRequest', function(evt) {
            // Reinitialize icons after HTMX requests
            lucide.createIcons();
        });
        
        // Copy to clipboard function
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                // Show success feedback
                const event = new CustomEvent('show-toast', {
                    detail: { message: 'å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼', type: 'success' }
                });
                document.dispatchEvent(event);
            });
        }
        
        // Toast notification system
        document.addEventListener('show-toast', function(event) {
            const { message, type } = event.detail;
            const toast = document.createElement('div');
            toast.className = `alert alert-${type} fixed top-4 right-4 w-auto z-50 shadow-lg`;
            toast.innerHTML = `
                <i data-lucide="check-circle" class="w-5 h-5"></i>
                <span>${message}</span>
            `;
            document.body.appendChild(toast);
            
            // Remove toast after 3 seconds
            setTimeout(() => {
                toast.remove();
            }, 3000);
            
            // Reinitialize icons
            lucide.createIcons();
        });
    </script>
